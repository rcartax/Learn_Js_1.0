<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="intnum1" id="intnum1"> +
    <input type="number" name="intnum2" id="intnum2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res">Resultado:</p>
    <script>
        function somar() {        
        var intnum1 = window.document.getElementById('intnum1')
        var intnum2 = window.document.getElementById('intnum2')
        var num1 = Number(intnum1.value)
        var num2 = Number(intnum2.value)
        var soma = num1 + num2
        res.innerText = 'Resultado: ' + soma
        }
    </script>  
</body>
</html>
