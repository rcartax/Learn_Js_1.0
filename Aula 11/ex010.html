<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <p>Adeus</p>
    
    <script>
    

        function calcular() {
            var velt = window.document.getElementById('txtvel')
            var veln = Number(velt.value)
            res.innerHTML = `<p>A sua velocidade atual Ã©, <strong> ${veln} Km/h </strong> </p>`
            if(veln > 60){
                res.innerHTML += `<p>Foi <strong>multado</strong> por exesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Conduza com cuidado!</p>`
        }

    </script>
</body>
</html>
